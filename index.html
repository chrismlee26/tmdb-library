<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Movie Searcher</title>
    <style>
      body {
        background-color: #e0e0e0;
        font-family: 'Courier New';
        font-size: 0.8em;
        font-weight: lighter;
        color: #333333;
      }

      .content {
        display: block;
        position: relative;
        max-width: 90%;
        margin-left: auto;
        margin-right: auto;
      }

      .container-left {
        position: fixed;
        top: 5%;
        left: 5%;
      }

      .container-right {
        position: fixed;
        top: 5%;
        left: 42%;
        right: 5%;

      }

      #title {
        font-family: Garamond;
        font-size: 3.5rem;
        text-transform: uppercase;
      }

      .container-center {
        position: fixed;
        top: 90%;
        left: 50%;
        transform: translate(-50%, -50%);
        
      }

      #poster-load {
        margin-top: 4%;
        border-radius: 2px;
        background: linear-gradient(145deg, #cacaca, #f0f0f0);
        box-shadow:  15px 15px 30px #8b8b8b, -15px -15px 30px #ffffff;
      }

      #form > input {
        flex: 1;
        padding: 2rem;
        font-size: 1em;
        margin-right: 1em;
        border-radius: 2px;
        border-style: none;
        background: #e0e0e0;
        box-shadow: inset 5px 5px 13px #a6a6a6, inset -5px -5px 13px #ffffff;
      }

      #form > button {
        padding: 2rem;
        font-size: 1em;
        border-radius: 2px;
        border-style: none;
        background: linear-gradient(145deg, #cacaca, #f0f0f0);
        box-shadow:  5px 5px 13px #a6a6a6, -5px -5px 13px #ffffff;
      }

      button:focus,
      input:focus {
        outline: none;
        background-color: transparent;
      }

      #input-field:-internal-autofill-selected {
      background-color: transparent !important;
      }

    </style>
  </head>
  <body>
    <div class="content">
      <div class="container-left">
        <div id="poster">
        </div>
      </div>
      <!-- <div class="v1"></div> -->
      <div class="container-right">
        <h1 id="title"><h1>
        <p id="year"></p>
        <p id="desc"></p>
        <h1 id="title"><h1>
        <p id="rating"></p>
      </div>
    </div>
      <div class="container-center">
        <form id="form" autocomplete="off">
          <input
            id="input-field"
            type="text"
            placeholder="Enter a Movie Title"
            title="Movie Input"
            required
            />
          <button type="submit">search</button> 
        </form>
      </div>

    <script src='index.js' type='module'></script>
  </body>
</html>
